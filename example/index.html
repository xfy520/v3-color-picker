<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue3 颜色选择器例子</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    html,
    body {
      width: 100%;
      height: 100%;
    }

    #app,
    .demo {
      width: 100%;
      height: 300px;
    }

    .demo {
      margin-top: 10px;
      cursor: pointer;
    }
  </style>
  <script src="https://unpkg.com/vue@3.0.5/dist/vue.global.js"></script>
  <script src="../dist/v3-color-picker.js"></script>
</head>

<body>
  <div id="app">
    <!-- <div style="position: fixed; top: 0; left: 0;">
      <v3-color-picker v-model:value="color" btn></v3-color-picker>
    </div>
    <div style="position: fixed; bottom: 0; right: 0;">
      <v3-color-picker v-model:value="color" size="medium" theme="light"></v3-color-picker>
    </div>
    <div style="position: fixed; bottom: 0; left: 0;">
      <v3-color-picker v-model:value="color" size="small"></v3-color-picker>
    </div>

    <div style="position: fixed; top: 0; right: 0;">
      <v3-color-picker v-model:value="color" :width="300"></v3-color-picker>
    </div> -->
    <div class="demo" v-color="colorOptions" :style="{backgroundColor: colorOptions.value}"></div>
    <!-- <div class="demo" @click="onClick" :style="{backgroundColor: colorOptions.value}"></div> -->
  </div>
  <script>

    const vue3Composition = {
      name: "V3ColorPickerDemo",
      setup() {
        const color = Vue.ref("rgba(255,0,0,0.5)");

        const colorOptions = Vue.ref({
          value: "rgba(255,0,0,0.5)",
          btn: true,
        });

        function onClick(event) {
          V3ColorPicker.colorEvent(event, colorOptions.value);
        }

        // setTimeout(() => {
        //   colorOptions.value.value = "rgb(0,0,255，0.5)"
        // }, 3000);

        return {
          color,
          colorOptions,
          onClick
        }
      }
    };
    const app = Vue.createApp(vue3Composition);
    app.use(V3ColorPicker.default);
    app.mount("#app");
  </script>
</body>

</html>
